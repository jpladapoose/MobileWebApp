<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Acceleration Example</title>
</head>
<body>
    <div data-add-back-btn="true" data-role="header" data-position="fixed">
    <h1>Joseph Sheen Project</h1>
    </div><!--header -->
    
<script type="text/javascript" charset="utf-8">
// The Watch id references the current watch Acceleration
var watchID = null;
//Wait for device API libraries to load
//
document.addEventListener("deviceready", onDeviceReady, false);
//device APIs are available
//
function onDeviceReady(){
	window.alert('worked');
	startWatch();
}
//start watching acceleration
function startWatch(){
			console.log('In startWatch');
	var options = { frequency: 400};
	watchId = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
}
//Stop Watching
//
function stopWatch(){
	if (watchID){
		navigator.accelerometer.clearWatch (watchID);
		watchID = null;
	}
}
//onSuccess: get a snapshot of the current acceleration
//
function onSuccess(acceleration){
	var element = document.getElementById('accelerometer');
	element.innerHTML = 'Acceleration X: ' 	+ acceleration.x + '<br />' +
						'Acceleration Y: ' 	+ acceleration.y + '<br />' +
						'Acceleration Z: ' 	+ acceleration.z + '<br />' +
						'Timestamp:' 		+ acceleration.timestamp + '<br />';
}
//onError: Failed to get the acceleration
//
function onError(){
	alert('onError');
}
</script>

	<div id="acceleromter"> Waiting for accelerometer...</div>
    <button onclick="stopWatch();">Stop Watching</button>
</body>
</html>
